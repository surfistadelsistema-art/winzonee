<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINZONE - Acceso VIP Exclusivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4a0d8e, #2a0050); 
            color: #ffffff; 
            min-height: 100vh; 
            display: flex;
            align-items: center; 
            justify-content: center; 
        }
        .container {
            max-width: 400px; 
            margin: 20px auto;
            /* Reducimos el padding interno del contenedor */
            padding: 20px 20px; 
            background-color: rgba(0, 0, 0, 0.2); 
            border-radius: 15px; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        /* üñºÔ∏è LOGO (Espaciado reducido) */
        .logo {
            max-width: 60%; 
            height: auto;
            /* Reducimos el margen inferior */
            margin-bottom: 10px; 
        }
        /* T√≠tulo VIP (Espaciado reducido) */
        .title {
            font-size: 1.3em;
            color: #e0b0ff;
            /* Reducimos el margen inferior */
            margin-bottom: 5px; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        /* ‚ú® BONO 20% */
        .bonus-text {
            font-size: 3.5em; 
            font-weight: bold;
            color: #ffea00; 
            text-shadow: 
                -2px -2px 0 #b38800, 
                2px -2px 0 #b38800,
                -2px 2px 0 #b38800,
                2px 2px 0 #b38800,
                0px 5px 10px rgba(0,0,0,0.5); 
            /* Reducimos el margen inferior */
            margin-bottom: 10px; 
            line-height: 1.0;
            animation: pulse-bonus 2s infinite; 
        }
        /* üí¨ Texto CTA (Espaciado reducido) */
        .cta-text {
            font-size: 1.1em;
            /* Reducimos el margen superior e inferior */
            margin-top: 15px; 
            margin-bottom: 15px; 
            color: #e0e0e0;
        }
        /* Campo de Nombre */
        .name-input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            /* Reducimos el margen inferior */
            margin-bottom: 15px; 
            border-radius: 30px;
            border: 2px solid #6a0dad;
            background-color: #2a0050;
            color: #ffffff;
            font-size: 1em;
            text-align: center;
            box-sizing: border-box;
        }
        .name-input::placeholder {
            color: #bbb;
            opacity: 0.8;
        }

        /* üü¢ ESTILOS DEL BOT√ìN DE WHATSAPP */
        .whatsapp-button {
            display: flex; 
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            /* Reducimos el margen superior */
            margin-top: 10px; 
            margin-bottom: 5px; /* Margen inferior para separarlo del borde */
            background: linear-gradient(to right, #25D366, #1dbb5b); 
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        .whatsapp-button:hover {
            background: linear-gradient(to right, #1dbb5b, #128C7E); 
            transform: scale(1.03); 
            animation: none; 
        }
        /* üìû ICONO DE WHATSAPP REAL (Ajuste de la fuente para el icono) */
        .whatsapp-icon {
            margin-right: 10px;
            font-size: 1.5em;
            /* Usamos la fuente Arial Black o similar para asegurar que el icono Unicode se vea bien */
            font-family: 'Arial Black', Arial, sans-serif; 
        }

        /* DEFINICI√ìN DE LA ANIMACI√ìN DE PULSACI√ìN DEL BOT√ìN */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* DEFINICI√ìN DE LA ANIMACI√ìN DE PULSACI√ìN DEL BONO */
        @keyframes pulse-bonus {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LOGO SIN FONDO.png" class="logo" alt="WINZONE"> 
        
        <p class="title">ACCESO VIP EXCLUSIVO</p>
        
        <p class="bonus-text">BONO<br>20%</p>
        
        <p class="cta-text">ESCRIBINOS APRETANDO EL BOT√ìN DE ABAJO</p>

        <input type="text" class="name-input" placeholder="Ingresa tu nombre">

        <a href="https://wa.me/543416404990?text=Hola%2C%20quiero%20reclamar%20mi%20Bono%20del%2020%25%20VIP." target="_blank" class="whatsapp-button">
            <span class="whatsapp-icon">&#x260E;</span> OBTENER MI BONO AHORA
        </a>
    </div>
</body>
</html>
